# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - be-restro-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            . 
            !venv/
            
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'be-restro-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_... }} # Biarkan ini apa adanya, Azure akan mengisinya
          package: .

      # --- BLOK MIGRASI YANG SUDAH DIPERBAIKI ---
      - name: Login to Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Database Migrations
        run: |
          az webapp config set --resource-group RG-RestroApp --name be-restro-api --startup-file ""
          az webapp restart --name be-restro-api --resource-group RG-RestroApp
          echo "Waiting 30 seconds for server to restart..."
          sleep 30
          echo "Running database migration commands..."
          az webapp ssh -g RG-RestroApp -n be-restro-api -i 0 --command-line "cd /home/site/wwwroot && source antenv/bin/activate && flask db upgrade"
          echo "Restoring startup command..."
          az webapp config set --resource-group RG-RestroApp --name be-restro-api --startup-file "gunicorn --bind=0.0.0.0 --workers=4 app:app"
          echo "Restarting server with new settings..."
          az webapp restart --name be-restro-api --resource-group RG-RestroApp
      # --- AKHIR BLOK MIGRASI ---
